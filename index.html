<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The WeatherMate App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<img src="https://www.freepnglogos.com/uploads/cloud-png/clouds-5.pngu0026w0=495u0026h0=185u0026imgType=3u0026h1=52u0026w1=140" id="img">

<h1 id="my-heading">The WeatherMate App</h1>

<main id="main"></main>

<button id="forecast-btn" style="display: none;">VIEW FORECAST FOR </button>

<div id="forecast-display">
    <!-- This will be populated by the addForecastToPage function -->
</div>

<form id="form">
    <input
            type="text"
            id="search"
            placeholder="Search for any location..."
            autocomplete="on"
    />
</form>

<br>

<button type="button" id="btn">SEARCH OR PRESS ENTER</button>

<h5 id="subhead">A reminder that you must enter the exact name of your desired city/region to properly get its accurate weather information!</h5>

<div id="favorites-section">
    <!-- Favorite cities will be appended here -->
</div>

<button onclick="window.location.href='about.html'" type="button" id="btn1" style="margin-top: 30px">ABOUT THIS APP</button>

<div class="chatbot" style="color: black !important">
    <div class="chat-messages"></div>
    <input type="text" placeholder="Ask WeatherMate..." class="chat-input">
</div>

</body>

<br>

</html>
