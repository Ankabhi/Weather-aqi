<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The WeatherMate App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <img src="https://www.freepnglogos.com/uploads/cloud-png/clouds-5.pngu0026w0=495u0026h0=185u0026imgType=3u0026h1=52u0026w1=140" id="img">

    <h1 id="my-heading">The WeatherMate App</h1>

    <main id="main"></main>

    <button id="forecast-btn" style="display: none;">View Forecast For </button>

    <button id="aqi-btn" style="display: none;">View Air Quality Index For </button>

    <button id="humidity-rain-btn" style="display: none;">View Humidity & Chance of Rain For </button>

    <div id="aqi-display" style="display: none;"></div>

    <div id="forecast-display"></div>

    <div id="humidity-rain-display" style="display: none;"></div>

    <form id="form">
        <input
                type="text"
                id="search"
                placeholder="Search for any location..."
                autocomplete="on"
        />
    </form>

    <br>

    <button type="button" id="btn">SEARCH OR PRESS ENTER</button>

    <h5 id="subhead" style="display: none;">A reminder that you must enter the exact name of your desired city/region to properly get its accurate weather information!</h5>

    <button id="toggle-temp" onclick="toggleTemperatureUnit()">Displaying in Â°F</button>

    <div id="favorites-section">
        <!-- Favorite cities will be appended here -->
    </div>

    <button id="refresh-weather" style="display: none;" title="Outdated weather? Refresh to get the latest weather at this location!">Refresh Weather</button>

    <button onclick="window.location.reload()" type="button" id="btn2" style="margin-top: 30px" title="Get back to the initial home page">Clear Weather Data</button>

    <button onclick="window.location.href='about.html'" type="button" id="btn1" style="margin-top: 15px" title="See this app's and its creator's overview information">About Us</button>

    <div id="local-advice" class="local-advice" title="Choose a City or Region to Get Weather Advice">
        <p><strong>Weather Advice</strong></p>
        <!-- Advice will be populated by JavaScript -->
    </div>

    <div
            id="current-location-weather"
            class="current-location-weather"
            onclick="fetchWeatherForCurrentLocation()"
            style="cursor: pointer"
            title="Click to Refresh Weather for Your Current Location"
    >
    </div>

    <h6 id="local-time-label"><strong>Your Local Time</strong></h6>
    <div id="local-time-container" class="local-time-container" title="Your Local Time">
        <!-- Local time will be populated by JavaScript -->
    </div>

    <div class="chatbot" style="color: black !important">
        <div class="chat-messages"></div>
        <input type="text" placeholder="Ask WeatherMate..." class="chat-input">
    </div>

</body>

<br>
<br>
<br>
<br>
<br>

</html>
