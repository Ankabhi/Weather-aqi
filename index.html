<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The WeatherMate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<img src="https://www.freepnglogos.com/uploads/cloud-png/clouds-5.pngu0026w0=495u0026h0=185u0026imgType=3u0026h1=52u0026w1=140" id="img">

<main id="main"></main>

<h1 id="my-heading">The WeatherMate App</h1>

<form id="form">
    <input
            type="text"
            id="search"
            placeholder="Search for any location..."
            autocomplete="on"
    />
</form>

<br>

<button type="button" id="btn">SEARCH OR PRESS ENTER</button>

<h5 id="subhead">Remember that you must enter the exact name of your city/region to properly get the weather information!</h5>

</body>
